<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="assets/img/fligth.jpg" alt="" class="img-fluid mb-3 ">
        </div>
        <div class="col-md-7 col-lg-6 ml-auto">
            <form [formGroup]="searchForm" (ngSubmit)="search()" novalidate>
                <div class="row">
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-globe" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input formControlName="from" id="firstName" type="text" name="fromcountry"
                            placeholder="From Country" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-globe" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input formControlName="to" id="lastName" type="text" name="toCountry" placeholder="TO Country"
                            class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input formControlName="dateLunch" id="dateLunch" type="date" name="dateLunch"
                            placeholder="Date Lunch" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-users" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input formControlName="numberOfPeople" id="numberOfPeople" type="text" name="numberOfPeople"
                            placeholder="The number of people" class="form-control bg-white border-left-0 border-md">
                    </div>


                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button class="btn btn-primary btn-block py-2">
                            <span class="font-weight-bold">
                                <i class="fa fa-search pr-5" aria-hidden="true"></i>
                                Search
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="booked d-flex justify-content-center">
    <h1>Most booked destinations</h1>
</div>
<div class="available-flights">
    <app-available-flights [availableFlightsData]="availableFlightsData"></app-available-flights>
</div>
